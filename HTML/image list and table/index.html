<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image list and table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="120" src="pikachu cool.jpg" alt="faltu image">
    <table>
        <caption>Details</caption>
        <thead>
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>What</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>YO</td>
            <td>wut</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">What you want</td>
        </tr>
        </tbody>     <!-- tbody thead and tfoot are used for grouping to use css nicely-->
    </table>

    <ul type="circle">
        <li>Hello</li>
        <li>Unordered list</li>
        <li>YO</li>
    </ul>
    <ol type="i">
        <li>Hello</li>
        <li>Ordered list</li>
        <li>YO</li>
    </ol>

    <dl>
        <dt>Definition term</dt>
        <dd>Its definition</dd>
        <dt>Second term</dt>
        <dd>second definition</dd>
    </dl>
</body>
</html>
