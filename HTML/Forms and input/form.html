<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>

<body>
    <form action="post"> <!--action sends it to server and method is post or gets-->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="Username" placeholder="Enter your Username" required>
        </div>
        <div>
            <label for="male radio">MALE</label>
            <input type="radio" id="male radio" name="gender" value="male">
            <label for="female radio">FEMALE</label>
            <input type="radio" id="female radio" name="gender" value="female">
        </div>
        <div>
            <input type="checkbox" id="whatever" name="newsletter" value="Subs">
            <label for="whatever">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comments</label><br>
            <textarea name="comment" id="comment" placeholder="Type your " rows="5" cols="25"></textarea>
        </div>

        <div>
            <select name="Languages">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>
        </div>
    </form>
</body>

</html>
<!-- also pattern and autofocus, pattern sets kind of restrictions-->
